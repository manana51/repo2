<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/signup.css">
    <link rel="stylesheet" type="text/css" href="style/flexbox.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>
        რეგისტრაცია | jewellery
    </title>
</head>

<body>
    <header class="d-flex align-items-center">
        <nav class="container d-flex justify-content-between">
            <div class="d-flex">
                <a href="index.html">მთავარი</a>
                <a href="jewelry.html">ფასდაკლებები</a>
                <a href="#">სამკაულები</a>
                <a href="#">სიახლეები</a>
            </div>
            <div class="d-flex">
                <a href="signin.html">sign in</a>
                <a href="signup.html">sign up</a>
            </div>
        </nav>
    </header>
    <div class="signin-contaner">
        <form action="" method="get">
            <div class="form-group">
                <label class="text-input-label" for="firstname">სახელი</label>
                <input class="textinput" type="text" name="username" id="username" placeholder="ჩაწერეთ თქვენი სახელი">
            </div>
            <div class="form-group">
                <label class="text-input-label" for="lastname">გვარი</label>
                <input class="textinput" type="text" name="username" id="username" placeholder="ჩაწერეთ თქვენი გვარი">
            </div>
            <div class="form-group">
                <label class="text-input-label" for="useremail">ჩაწერეთ თქვენი ელ-ფოსტა</label>
                <input class="textinput" type="email" name="useremail" id="useremail"
                    placeholder="ჩაწერეთ თქვენი ელ-ფოსტა">
            </div>
            <div class="form-group">
                <label class="text-input-label" for="birthDate">დაბადების თარიღი</label>
                <input class="textinput" type="date" name="birthDate" id="birthDate" placeholder="ჩაწერეთ თქვენი გვარი">
            </div>
            <div class="form-group">
                <label class="text-input-label" for="birthselect">დაბადების ადგილი</label>
                <select class="location">
                    <option>საქართველო</option>
                    <option>ამერიკა</option>
                    <option>საბერძნეთი</option>
                    <option>ესპანეთი</option>
                    <option>იტალია</option>
                    <option>თურქეთი</option>
                    <option>აზერბაიჯანი</option>
                </select>
            </div>
            <div class="form-group">
                <div class="sex-contaner">
                    <input type="radio" name="sex" id="male">
                    <label for="male">კაცი</label>
                </div>
                <div class="sex-contaner">
                    <input type="radio" name="sex" id="famale">
                    <label for="famale">ქალი</label>
                </div>
            </div>
            <div class="form-group">
                <label class="text-input-label" for="pass">პაროლი</label>
                <input class="textinput" type="password" name="pass" id="pass">
            </div>
            <div class="form-group">
                <label class="text-input-label" for="passReplay">გაიმეორე პაროლი</label>
                <input class="textinput" type="password" name="passReplay" id="passReplay">
            </div>
            <button class="btn btn-primery w-100 mb-15">რეგისტრაცია</button>
            <a class="btn btn-link" href="signin.html">ავტორიზაცია</a>
        </form>
    </div>
</body>

</html>
